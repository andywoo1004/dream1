
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\todo.css">
    <title> 꿈교</title>
</head>

<body>
    <form>
            <section class="ToDo">
                <h1>To Do</h1>
                <label for="ToDo"></label>
                <div class="contents">
                    <div class="js-toDo toDo">
                        <div class="toDo__head">
                            <span class="toDo__date"></span>
                            <span>
                                <ion-icon class="clear-btn" name="backspace"></ion-icon>
                            </span>
                        </div>
                        <div class="toDo__body">
                            <ul class="toDo__list">

                            </ul>
                        </div>
                        <div class="toDo__add">
                            <ion-icon class="toDo__add-icon" name="add-circle"></ion-icon>
                            <form class="toDo__form">
                                <input type="text" style="display: none;">
                                <input class="toDo__input" type="text" placeholder="Add To Do">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
    </form>
    <script src="js\clock.js"></script>
    <script src="js\quote.js"></script>
    <script src="js\weather.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js\todo.js"></script>
</body>

</html>
