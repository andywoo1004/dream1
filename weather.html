<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>I AM DOING</title>
</head>

<body>
    <form>
            <input type="radio" name="tab" id="weather" />
            <section class="weather">
                <h1>Weather</h1>
                <label for="weather"></label>
                <div class="contents">
                    <div class="js-weather weather-container">
                        <div class="weather__box1">
                            <img class="weather__icon">
                            <div class="weather__description"></div>
                        </div>
                        <div class="weather__box2">
                            <div class="weather__temperature"></div>
                            <div class="weather__location"></div>
                        </div>
                        <div class="weather__box3">
                            <div class="weather__humidity"></div>
                            <div class="weather__humidityText">humidity</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="menu">
            <div>
                <label for="menu"></label>
                <label for="home"></label>
            </div>
        </div>
    </form>
    <script src="js\clock.js"></script>
    <script src="js\quote.js"></script>
    <script src="js\weather.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js\todo.js"></script>
</body>

</html>
